
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad: Plain & Dark</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. Variables & Animations --- */
        :root {
            /* Light Mode: Soft, airy, pastel-ish */
            --bg-light-1: #e0c3fc;
            --bg-light-2: #8ec5fc;
            --bg-light-3: #ffffff;
            
            /* Glass Variables (Light) */
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-blur: blur(25px);
            
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent-color: #0984e3;
            
            --shadow-float: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            --radius-island: 20px;
            --radius-btn: 12px;
            --font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        [data-theme="dark"] {
            /* Dark Mode: Dark Blue to Electric Cyan Gradient */
            --bg-light-1: #000428; /* Deepest Midnight Blue */
            --bg-light-2: #004e92; /* Rich Royal Blue */
            --bg-light-3: #00d2ff; /* Electric Cyan */
            
            /* Glass Variables (Dark) - Tinted slightly blue for cohesion */
            --glass-bg: rgba(5, 10, 25, 0.75); 
            --glass-border: rgba(0, 212, 255, 0.1); /* Subtle cyan border glow */
            
            --text-main: #f0fbff;
            --text-muted: #82ccdd;
            --accent-color: #00d2ff;
            
            --shadow-float: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            /* Dynamic Gradient Background */
            background: linear-gradient(-45deg, var(--bg-light-1), var(--bg-light-2), var(--bg-light-3));
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite; /* Slowed down slightly for mood */
            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 25px;
            gap: 20px;
            transition: color 0.3s ease;
        }

        /* --- 2. Toolbar (Island) --- */
        .toolbar {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-island);
            box-shadow: var(--shadow-float);
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }

        .tool-group { display: flex; align-items: center; gap: 8px; }
        .separator { width: 1px; height: 20px; background: var(--text-muted); opacity: 0.3; }

        .toolbar button {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 38px; height: 38px;
            border-radius: var(--radius-btn);
            color: var(--text-muted);
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; align-items: center; justify-content: center;
        }

        .toolbar button:hover:not(:disabled) {
            background: rgba(125, 125, 125, 0.1);
            color: var(--text-main);
            transform: translateY(-2px);
        }
        .toolbar button:active:not(:disabled) { transform: scale(0.95); }
        .toolbar button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- THE WATCHERS --- */
        .watchers-container {
            display: flex; gap: 6px; margin: 0 15px;
            padding: 5px;
        }
        .eye {
            width: 22px; height: 22px;
            background: #f0f0f0;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .pupil {
            width: 8px; height: 8px;
            background: #111;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- 3. Editor (Textarea) --- */
        .editor-container { 
            flex-grow: 1; 
            display: flex; flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        #editor {
            width: 100%; height: 100%;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-island);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-float);
            
            padding: 30px;
            resize: none; 
            outline: none;
            
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-main);
            
            scrollbar-width: thin;
            scrollbar-color: var(--text-muted) transparent;
        }

        #editor::placeholder { color: var(--text-muted); opacity: 0.5; }

        /* Custom Scrollbar */
        #editor::-webkit-scrollbar { width: 8px; }
        #editor::-webkit-scrollbar-track { background: transparent; }
        #editor::-webkit-scrollbar-thumb {
            background-color: var(--text-muted);
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: content-box;
            opacity: 0.3;
        }

        /* --- 4. Status Bar --- */
        .status-bar {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: var(--shadow-float);
            padding: 8px 25px;
            font-size: 12px;
            font-weight: 600;
            display: flex; justify-content: space-between; 
            color: var(--text-muted);
            font-family: -apple-system, sans-serif;
            flex-shrink: 0;
        }
        #save-status { color: var(--accent-color); }
    </style>
</head>
<body>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="tool-group">
            <button onclick="saveFile('txt')" title="Save as .txt"><i class="fas fa-save"></i></button>
            <button onclick="clearEditor()" title="Clear"><i class="fas fa-trash-alt"></i></button>
        </div>
        
        <div class="separator"></div>

        <!-- THE WATCHERS -->
        <div class="watchers-container" id="watchers">
            <div class="eye"><div class="pupil"></div></div>
            <div class="eye"><div class="pupil"></div></div>
        </div>
        
        <div class="separator"></div>
        
        <div class="tool-group">
            <button id="undo-btn" onclick="undo()" title="Undo" disabled><i class="fas fa-undo"></i></button>
            <button id="redo-btn" onclick="redo()" title="Redo" disabled><i class="fas fa-redo"></i></button>
        </div>

        <div class="tool-group" style="margin-left: auto;">
             <button onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"></i></button>
        </div>
    </div>

    <!-- MAIN EDITOR -->
    <div class="editor-container">
        <textarea id="editor" spellcheck="false" placeholder="Start typing..."></textarea>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div><span id="save-status">System Ready</span></div>
        <div>
            <span>Words: <span id="word-count">0</span></span>
            <span style="margin-left: 15px;">Chars: <span id="char-count">0</span></span>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const editor = document.getElementById('editor');
        const saveStatus = document.getElementById('save-status');
        const wordCountEl = document.getElementById('word-count');
        const charCountEl = document.getElementById('char-count');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');

        // --- 1. The Watchers Logic ---
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const maxMove = 5; 
                const distance = Math.min(maxMove, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY));
                
                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;
                
                pupil.style.transform = `translate(-50%, -50%) translate(${pupilX}px, ${pupilY}px)`;
            });
        });

        // --- 2. Database (IndexedDB) ---
        const DB_NAME = 'PlainPadDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'notes';
        const DOC_ID = 'scratchpad';
        let db;

        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onerror = () => saveStatus.innerText = "DB Disabled";
            
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                }
            };

            request.onsuccess = (e) => {
                db = e.target.result;
                loadContent();
            };
        }

        function saveContent() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.put({ id: DOC_ID, content: editor.value, timestamp: new Date() });
            
            transaction.oncomplete = () => {
                saveStatus.innerText = 'Saved';
                setTimeout(() => saveStatus.innerText = 'Ready', 2000);
            };
        }

        function loadContent() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const request = transaction.objectStore(STORE_NAME).get(DOC_ID);

            request.onsuccess = (e) => {
                if (e.target.result) {
                    editor.value = e.target.result.content;
                }
                updateStats();
                recordState(); 
            };
        }

        // --- 3. History (Undo/Redo) ---
        let undoStack = [];
        let redoStack = [];
        let isInternalUpdate = false;

        function recordState() {
            if (undoStack[undoStack.length - 1] === editor.value) return; 
            
            redoStack = [];
            if (undoStack.length > 50) undoStack.shift();
            undoStack.push(editor.value);
            updateButtons();
        }

        function undo() {
            if (undoStack.length <= 1) return;
            isInternalUpdate = true;
            
            const current = undoStack.pop();
            redoStack.push(current);
            
            editor.value = undoStack[undoStack.length - 1];
            updateButtons();
            updateStats();
            isInternalUpdate = false;
        }

        function redo() {
            if (redoStack.length === 0) return;
            isInternalUpdate = true;
            
            const next = redoStack.pop();
            undoStack.push(next);
            
            editor.value = next;
            updateButtons();
            updateStats();
            isInternalUpdate = false;
        }

        function updateButtons() {
            undoBtn.disabled = undoStack.length <= 1;
            redoBtn.disabled = redoStack.length === 0;
        }

        // --- 4. Utilities ---
        function updateStats() {
            const text = editor.value || "";
            const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
            wordCountEl.innerText = wordCount;
            charCountEl.innerText = text.length;
        }

        function clearEditor() {
            if (confirm('Clear everything?')) {
                editor.value = '';
                saveContent();
                updateStats();
                recordState();
                editor.focus();
            }
        }
        
        function saveFile() {
            const blob = new Blob([editor.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `note_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('plainPadTheme', newTheme);
        }

        // --- 5. Event Listeners ---
        let typeTimeout;

        editor.addEventListener('input', () => {
            if (isInternalUpdate) return;
            
            updateStats();
            saveStatus.innerText = 'Typing...';

            clearTimeout(typeTimeout);
            typeTimeout = setTimeout(() => {
                saveContent();
                recordState();
            }, 800);
        });

        editor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') {
                e.preventDefault();
                if (e.shiftKey) redo(); else undo();
            }
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'y') {
                e.preventDefault();
                redo();
            }
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + "\t" + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 1;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('plainPadTheme');
            if (savedTheme) document.body.setAttribute('data-theme', savedTheme);
            initDB();
            editor.focus();
        });
    </script>
</body>
</html>
